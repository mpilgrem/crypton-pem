spec-version: 0.36.0 # Avoid legacy behaviour of Hpack

name: crypton-pem
version: 0.2.5
synopsis: Privacy Enhanced Mail (PEM) file format reader and writer.
description: |
  A library to read and write files in the Privacy Enhanced Mail (PEM) format.
copyright: Vincent Hanquez <vincent@snarc.org>
author: Vincent Hanquez <vincent@snarc.org>
maintainer:
- Mike Pilgrem <public@pilgrem.com>
- Kazu Yamamoto <kazu@iij.ad.jp>
category: Data
stability: experimental
github: mpilgrem/crypton-pem
homepage: http://github.com/mpilgrem/crypton-pem
extra-doc-files:
- CHANGELOG.md
- README.md

language: Haskell98

ghc-options:
- -Wall

library:
  source-dirs: src
  dependencies:
  - base >= 3 && < 5
  - basement
  - bytestring
  - memory
  exposed-modules:
  - Data.PEM

tests:
  test-pem:
    source-dirs: test
    main: Main.hs
    dependencies:
    - base
    - crypton-pem
    - HUnit
    - QuickCheck >= 2.4.0.1
    - bytestring
    - test-framework >= 0.3.3
    - test-framework-quickcheck2
    - test-framework-hunit
